    <h1>Contactate con nosotros:</h1>


    <form action="#" method="post">

      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
      <label for="apellido">Apellido:</label><br>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br>
      <label for="mail">E-mail:</label><br>
      <input type="email" id="mail" name="mail" placeholder="Ingrese correo" required><br><br>


        <label for="estado">Estado civil:</label><br>
          <select id="estado" name="estado">
          <option value="solterx">Soltero/a</option>
          <option value="casadx">Casado/a</option>
        </select>
        <br>
      <textarea name="message" rows="10" cols="30" placeholder="Deje aqui su mensaje" required></textarea>
      <br>
      <input type="reset" value="Limpiar formulario">
      <input type="submit" value="Enviar formulario">
      <br><br>
      <label for="news">¿Desea recibir el Newsletter?</label>
      <input type="checkbox" name="news" value="">
    </form>
