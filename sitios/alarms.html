    <div class="alarmaGrid">
      <h1 class="titulo">Configurar alarmas:</h1>
      <form class="formAlarm" action="#" method="post">
        <label for="ubiq">Seleccione ubicación:</label>
          <select id="ubiq" name="ubiq">
            <option value="elem1">Depósito Concordia</option>
            <option value="elem2">Almacén Paraná</option>
            <option value="elem3">Silo Norte</option>
            <option value="elem4">Silo Sur</option>
          </select><br>
        <label for="t_max">Temperatura máxima:</label>
        <input type="text" id="t_max" name="t_max">°C<br>
        <label for="t_min">Temperatura mínima:</label>
        <input type="text" id="t_min" name="t_min">°C<br>
        <label for="h_max">Humedad máxima:</label>
        <input type="text" id="h_max" name="h_max">%<br>
        <label for="h_min">Humedad mínima:</label>
        <input type="text" id="h_min" name="h_min">%<br>
        <input type="submit" name="alarma_enviar" value="Agregar alarma">
      </form>
